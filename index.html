<!DOCTYPE html>
<html lang="en">
<head>
  <style>* { box-sizing: border-box; }

body {
  margin: 0;
  background: black;
  color: #00ffff;
  font-family: monospace;
  text-align: center;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

header { padding: 15px; }

.controls input,
.controls button {
  background: black;
  color: #00ffff;
  border: 1px solid #00ffff;
  padding: 6px;
  margin: 3px;
}

.main {
  display: grid;
  grid-template-columns: 3fr 1fr;
  gap: 10px;
  padding: 10px;
}

.editor-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
}

textarea {
  height: 180px;
  background: #020b13;
  color: #00ffcc;
  border: 1px solid #00ffff;
  padding: 8px;
  resize: none;
}

.chat {
  border: 1px solid #00ffff;
  padding: 8px;
  background: #010a12;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #00ffff;
  margin-bottom: 6px;
  padding: 5px;
  text-align: left;
}

.chat input, .chat button {
  margin-top: 4px;
  background: black;
  color: #00ffff;
  border: 1px solid #00ffff;
  padding: 6px;
}

iframe {
  width: 95%;
  height: 250px;
  border: 2px solid #00ffff;
  background: white;
}

pre {
  width: 95%;
  margin: auto;
  background: #010a12;
  color: #00ff88;
  padding: 10px;
  min-height: 120px;
}
</style>
  <meta charset="UTF-8">
  <title>Sci-Fi Code Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="stars"></canvas>

<header>
  <h1>âš¡ Galaxia CODE âš¡</h1>
  <div class="controls">
    <input id="room" placeholder="Room ID">
    <button onclick="joinRoom()">ðŸ‘¥ Join</button>
    <button onclick="runCode()">ðŸš€ Run</button>
    <button onclick="saveLocal()">ðŸ’¾ Save</button>
    <button onclick="loadLocal()">ðŸ“‚ Load</button>
    <button onclick="toggleFullscreen()">ðŸ–¥ Full</button>
  </div>
</header>

<div class="main">
  <!-- EDITORS -->
  <div class="editor-container" id="editor">
    <textarea id="htmlCode" placeholder="HTML"></textarea>
    <textarea id="cssCode" placeholder="CSS"></textarea>
    <textarea id="jsCode" placeholder="JavaScript"></textarea>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <h3>ðŸ’¬ Galactic Chat</h3>
    <div id="messages"></div>
    <input id="username" placeholder="Name">
    <input id="chatInput" placeholder="Message">

  </div>
</div>

<h2>ðŸ§ª Output</h2>
<iframe id="output"></iframe>

<h2>ðŸ–¥ Console</h2>
<pre id="console"></pre>

<!-- FIREBASE (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
