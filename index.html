<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Code Lab</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      color: #00ffff;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    header { padding: 15px; }

    .controls input,
    .controls button {
      background: black;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 6px;
      margin: 3px;
    }

    /* EDITORS */
    .editor-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    textarea {
      height: 220px;
      background: #020b13;
      color: #00ffcc;
      border: 1px solid #00ffff;
      padding: 8px;
      resize: none;
    }

    /* PREVIEW */
    iframe {
      width: 98%;
      height: 420px;
      border: 2px solid #00ffff;
      background: white;
      margin-bottom: 10px;
    }

    pre {
      width: 98%;
      margin: auto;
      background: #010a12;
      color: #00ff88;
      padding: 10px;
      min-height: 140px;
    }

    /* CHAT */
    .chat {
      width: 98%;
      margin: 15px auto;
      border: 1px solid #00ffff;
      padding: 10px;
      background: #010a12;
      text-align: left;
    }

    #messages {
      height: 160px;
      overflow-y: auto;
      border: 1px solid #00ffff;
      padding: 6px;
      margin-bottom: 6px;
    }

    .users-box {
      border: 1px solid #00ffff;
      padding: 6px;
      background: #000814;
      font-size: 12px;
      margin-bottom: 6px;
    }

    #users {
      color: #00ffcc;
      margin-top: 4px;
    }

    .chat input, .chat button {
      width: 100%;
      margin-top: 5px;
      background: black;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 6px;
    }
  </style>
</head>

<body>

<canvas id="stars"></canvas>

<header>
  <h1>âš¡ Sci-Fi Code Lab âš¡</h1>
  <div class="controls">
    <input id="room" placeholder="Room ID">
    <button onclick="joinRoom()">ğŸ‘¥ Join</button>
    <button onclick="runCode()">ğŸš€ Run</button>
    <button onclick="saveLocal()">ğŸ’¾ Save</button>
    <button onclick="loadLocal()">ğŸ“‚ Load</button>
    <button onclick="toggleFullscreen()">ğŸ–¥ Full</button>
  </div>
</header>

<!-- EDITORS -->
<div class="editor-container" id="editor">
  <textarea id="htmlCode" placeholder="HTML"></textarea>
  <textarea id="cssCode" placeholder="CSS"></textarea>
  <textarea id="jsCode" placeholder="JavaScript"></textarea>
</div>

<!-- PREVIEW -->
<h2>ğŸ§ª Output</h2>
<iframe id="output"></iframe>

<h2>ğŸ–¥ Console</h2>
<pre id="console"></pre>

<!-- CHAT UNDER PREVIEW -->
<div class="chat">
  <h3>ğŸ’¬ Galactic Chat</h3>

  <div id="messages"></div>

  <div class="users-box">
    <strong>ğŸ§‘â€ğŸš€ Active Users</strong>
    <div id="users"></div>
  </div>

  <input id="username" placeholder="Name">
  <input id="chatInput" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
