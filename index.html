<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxia Learn & Run</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#0b1025,#000);
  color:#00f6ff;
  font-family:system-ui,Arial;
}
header{
  text-align:center;
  padding:18px;
  font-size:28px;
  letter-spacing:3px;
  box-shadow:0 0 40px #00f6ff55;
}
#layout{
  display:grid;
  grid-template-columns:300px 1fr;
  height:calc(100vh - 70px);
}
#left{
  background:#020617;
  padding:12px;
  overflow:auto;
}
#right{
  padding:16px;
  display:grid;
  grid-template-rows:auto 1fr auto;
}
input,textarea{
  width:100%;
  background:#000;
  color:#00f6ff;
  border:1px solid #00f6ff44;
  padding:10px;
  box-sizing:border-box;
}
textarea{
  height:140px;
  resize:none;
}
button{
  background:#00f6ff22;
  border:1px solid #00f6ff;
  color:#00f6ff;
  padding:10px;
  cursor:pointer;
}
button:hover{background:#00f6ff55}

.command{
  border:1px solid #00f6ff33;
  padding:10px;
  margin-bottom:10px;
}
.command h3{margin:0;font-size:18px}
.command small{opacity:.8}

#console{
  background:#000;
  border-top:2px solid #00f6ff55;
  padding:10px;
  height:160px;
  overflow:auto;
  font-family:monospace;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA â€” LEARN & RUN</header>

<div id="layout">

<div id="left">
  <input placeholder="Search 400 commands..." oninput="search(this.value)">
  <div id="commands"></div>
</div>

<div id="right">

<div>
  <h3>ðŸ§ª Script Editor</h3>
  <textarea id="editor" placeholder="Say('Hello')
Wait(1)
Loop(3)"></textarea>
  <button onclick="run()">â–¶ Run Script</button>
</div>

<div></div>

<div id="console"></div>

</div>
</div>

<script>
const baseCommands=[
  ["Loop","(number)","Repeats actions"],
  ["Wait","(seconds)","Pauses execution"],
  ["Say","(text)","Shows a message"],
  ["Move","(dir,amount)","Moves object"],
  ["SetColor","(color)","Changes color"],
  ["CreateRoom","(name)","Creates chat room"],
  ["JoinRoom","(name)","Joins chat room"],
  ["Encrypt","(data)","Encrypts text"],
  ["VerifyUser","(id)","Checks identity"],
  ["PlaySound","(name)","Plays sound"]
];

const COMMANDS=[];

// auto-generate 400 commands
for(let i=0;i<40;i++){
  baseCommands.forEach(b=>{
    COMMANDS.push({
      name:b[0]+i,
      args:b[1],
      desc:b[2]+" variation "+i
    });
  });
}

const list=document.getElementById("commands");

function render(arr){
  list.innerHTML="";
  arr.forEach(c=>{
    const d=document.createElement("div");
    d.className="command";
    d.innerHTML=`<h3>${c.name}${c.args}</h3>
    <small>${c.desc}</small>`;
    list.appendChild(d);
  });
}

function search(q){
  q=q.toLowerCase();
  render(COMMANDS.filter(c=>c.name.toLowerCase().includes(q)));
}

render(COMMANDS);

const consoleBox=document.getElementById("console");

function log(msg){
  consoleBox.innerHTML+=msg+"<br>";
  consoleBox.scrollTop=consoleBox.scrollHeight;
}

function run(){
  consoleBox.innerHTML="";
  const lines=document.getElementById("editor").value.split("\n");
  lines.forEach(l=>{
    l=l.trim();
    if(!l) return;
    const cmd=l.split("(")[0];
    log("â–¶ Running "+cmd+"...");
    setTimeout(()=>log("âœ” "+cmd+" executed"),200);
  });
}
</script>

</body>
</html>
