<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxia Learn</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#00f6ff;
  font-family:system-ui;
}
header{
  padding:20px;
  text-align:center;
  font-size:28px;
  letter-spacing:3px;
  box-shadow:0 0 40px #00f6ff55;
}
#app{
  display:grid;
  grid-template-columns:320px 1fr;
  height:calc(100vh - 80px);
}
#left{
  border-right:2px solid #00f6ff22;
  padding:12px;
  overflow:auto;
}
#right{
  padding:16px;
  display:grid;
  grid-template-rows:auto 1fr auto;
}
input,textarea{
  width:100%;
  background:#000;
  color:#00f6ff;
  border:1px solid #00f6ff44;
  padding:10px;
}
textarea{height:160px}
button{
  background:#00f6ff22;
  border:1px solid #00f6ff;
  color:#00f6ff;
  padding:10px;
  cursor:pointer;
}
.command{
  border:1px solid #00f6ff33;
  margin-bottom:10px;
  padding:10px;
}
.command h3{margin:0}
#console{
  background:#000;
  padding:10px;
  height:160px;
  overflow:auto;
  font-family:monospace;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA LEARNING CORE</header>

<div id="app">

<div id="left">
<input placeholder="Search commands..." oninput="search(this.value)">
<div id="list"></div>
</div>

<div id="right">
<div>
<h3>ðŸ§ª Script Editor</h3>
<textarea id="editor">
Say("Hello")
Wait(1)
CreateRoom("Test")
</textarea>
<button onclick="run()">â–¶ Run</button>
</div>

<div></div>

<div id="console"></div>
</div>

</div>

<script>
const COMMANDS=[
  {name:"Loop",args:"(times)",desc:"Repeat actions"},
  {name:"If",args:"(condition)",desc:"Conditional execution"},
  {name:"Stop",args:"()",desc:"Stops script"},
  {name:"Wait",args:"(seconds)",desc:"Pause execution"},
  {name:"Delay",args:"(ms)",desc:"Delay action"},
  {name:"Say",args:"(text)",desc:"Send chat message"},
  {name:"Broadcast",args:"(text)",desc:"Send message to everyone"},
  {name:"ClearChat",args:"()",desc:"Clear chat history"},
  {name:"CreateRoom",args:"(name)",desc:"Create a room"},
  {name:"JoinRoom",args:"(name)",desc:"Join a room"},
  {name:"LeaveRoom",args:"()",desc:"Leave room"},
  {name:"ListRooms",args:"()",desc:"Show rooms"},
  {name:"SetName",args:"(name)",desc:"Set username"},
  {name:"GetUserID",args:"()",desc:"Return user ID"},
  {name:"IsAdmin",args:"()",desc:"Check admin"},
  {name:"KickUser",args:"(id)",desc:"Kick a user"},
  {name:"BanUser",args:"(id)",desc:"Ban user"},
  {name:"SetTheme",args:"(theme)",desc:"Change UI theme"},
  {name:"SetColor",args:"(color)",desc:"Change color"},
  {name:"Save",args:"(key,value)",desc:"Save data"},
  {name:"Load",args:"(key)",desc:"Load data"},
  {name:"Delete",args:"(key)",desc:"Delete data"},
  {name:"PlaySound",args:"(name)",desc:"Play sound"},
  {name:"Mute",args:"()",desc:"Mute sound"}
];

const list=document.getElementById("list");
function render(arr){
  list.innerHTML="";
  arr.forEach(c=>{
    const d=document.createElement("div");
    d.className="command";
    d.innerHTML=`<h3>${c.name}${c.args}</h3><small>${c.desc}</small>`;
    d.onclick=()=>insert(c.name);
    list.appendChild(d);
  });
}
function search(q){
  q=q.toLowerCase();
  render(COMMANDS.filter(c=>c.name.toLowerCase().includes(q)));
}
function insert(name){
  editor.value+=`\n${name}()`;
}
render(COMMANDS);

const consoleBox=document.getElementById("console");
function log(t){
  consoleBox.innerHTML+=t+"<br>";
  consoleBox.scrollTop=consoleBox.scrollHeight;
}
function run(){
  consoleBox.innerHTML="";
  editor.value.split("\n").forEach(line=>{
    const cmd=line.split("(")[0].trim();
    if(!cmd) return;
    log("â–¶ "+cmd+" executed");
  });
}
</script>

</body>
</html>
