<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Platform</title>

<style>
:root {
  --neon:#00f6ff;
  --bg:#020617;
}

body {
  margin:0;
  font-family:Consolas, monospace;
  background:radial-gradient(circle at top,#0b1020,#000);
  color:var(--neon);
}

header {
  padding:16px;
  text-align:center;
  font-size:26px;
  letter-spacing:3px;
  box-shadow:0 0 30px #00f6ff55;
}

#layout {
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 70px);
}

#sidebar {
  background:#01040d;
  border-right:2px solid #00f6ff33;
  padding:12px;
  overflow-y:auto;
}

#main {
  padding:16px;
  overflow-y:auto;
}

button {
  width:100%;
  margin-bottom:8px;
  padding:10px;
  background:#00f6ff22;
  color:var(--neon);
  border:1px solid var(--neon);
  cursor:pointer;
}

button:hover { background:#00f6ff44 }

.panel {
  padding:12px;
  margin-bottom:12px;
  border:1px solid #00f6ff33;
  box-shadow:0 0 15px #00f6ff22;
}

.hidden { display:none }

input {
  width:100%;
  padding:8px;
  margin-bottom:10px;
  background:#020617;
  color:var(--neon);
  border:1px solid #00f6ff33;
}

.func {
  border:1px solid #00f6ff22;
  padding:8px;
  margin-bottom:6px;
  cursor:pointer;
}

.func:hover { background:#00f6ff11 }

.func b { color:#9ff }

.category {
  margin-top:14px;
  font-size:18px;
  border-bottom:1px solid #00f6ff33;
}
</style>
</head>

<body>

<header>üåå GALAXIA ‚Ä¢ 400 FUNCTION LEARNING PLATFORM</header>

<div id="layout">
  <div id="sidebar">
    <button onclick="show('home')">üè† Home</button>
    <button onclick="show('learn')">üìò Learning</button>
    <button onclick="show('system')">üõ° System</button>
  </div>

  <div id="main">
    <div id="home" class="panel">
      <h2>Welcome to Galaxia</h2>
      <p>Private ‚Ä¢ Secure ‚Ä¢ Experimental</p>
      <p>Explore 400+ built-in platform functions.</p>
    </div>

    <div id="learn" class="panel hidden">
      <h2>üìò Learning Center</h2>
      <input id="search" placeholder="Search functions..." oninput="renderLearning()">
      <div id="learningList"></div>
    </div>

    <div id="system" class="panel hidden">
      <h2>System Status</h2>
      <pre id="sysInfo"></pre>
    </div>
  </div>
</div>

<script>
/* =============================
   NAVIGATION
============================= */
const pages=["home","learn","system"];
function show(p){
  pages.forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(p).classList.remove("hidden");
}

/* =============================
   FEATURE REGISTRY (400)
============================= */
const FEATURES = [];
const categories = [
  "system","ui","effect","data",
  "net","user","page","security"
];

// generate 400 structured features
categories.forEach(cat=>{
  for(let i=1;i<=50;i++){
    FEATURES.push({
      name:`${cat}.${i}`,
      category:cat,
      description:`Performs ${cat} operation #${i}.`,
      example:`${cat}.${i}()`
    });
  }
});

// real system example
FEATURES.push({
  name:"system.status",
  category:"system",
  description:"Shows system security and runtime status.",
  example:"system.status()"
});

/* =============================
   LEARNING PAGE RENDER
============================= */
const list=document.getElementById("learningList");
function renderLearning(){
  const q=document.getElementById("search").value.toLowerCase();
  list.innerHTML="";

  categories.forEach(cat=>{
    const items=FEATURES.filter(f =>
      f.category===cat &&
      (f.name.includes(q) || f.description.includes(q))
    );
    if(!items.length) return;

    const h=document.createElement("div");
    h.className="category";
    h.textContent=cat.toUpperCase();
    list.appendChild(h);

    items.forEach(f=>{
      const d=document.createElement("div");
      d.className="func";
      d.innerHTML=`
        <b>${f.name}</b><br>
        ${f.description}<br>
        <small>Example: ${f.example}</small>
      `;
      list.appendChild(d);
    });
  });
}

/* =============================
   SYSTEM PAGE
============================= */
document.getElementById("sysInfo").textContent =
`Security: ENABLED
Isolation: ON
Tracking: OFF
Functions Loaded: ${FEATURES.length}
Time: ${new Date().toLocaleTimeString()}`;

/* =============================
   INIT
============================= */
renderLearning();
</script>

</body>
</html>
