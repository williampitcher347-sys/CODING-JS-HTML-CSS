<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Code Studio</title>

<style>
body {
  margin: 0;
  background: #050814;
  color: #00f6ff;
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  box-shadow: 0 0 30px #00f6ff55;
}

.controls {
  display: flex;
  gap: 8px;
  padding: 10px;
  justify-content: center;
}

.controls input {
  padding: 8px;
  width: 160px;
  background: #000;
  border: 1px solid #00f6ff;
  color: #00f6ff;
}

button {
  padding: 8px 14px;
  background: transparent;
  border: 1px solid #00f6ff;
  color: #00f6ff;
  cursor: pointer;
}

button:hover {
  background: #00f6ff;
  color: #000;
}

.workspace {
  display: grid;
  grid-template-columns: 1fr 1fr;
  flex: 1;
}

.editors {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  border-right: 1px solid #00f6ff33;
}

.editor {
  display: flex;
  flex-direction: column;
}

.editor label {
  background: #000;
  padding: 6px;
  font-size: 13px;
}

textarea {
  flex: 1;
  background: #000;
  color: #00ffea;
  border: none;
  outline: none;
  resize: none;
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
}

.preview {
  display: flex;
  flex-direction: column;
}

iframe {
  flex: 1;
  border: none;
  background: white;
}
</style>
</head>

<body>

<header>ðŸš€ Galaxia Code Studio</header>

<div class="controls">
  <input id="projectName" placeholder="Project name">
  <button onclick="saveProject()">ðŸ’¾ Save</button>
  <button onclick="loadProject()">ðŸ“‚ Load</button>
  <button onclick="run()">â–¶ Run</button>
</div>

<div class="workspace">
  <div class="editors">
    <div class="editor">
      <label>HTML</label>
      <textarea id="htmlEditor"><h1>Hello Galaxia</h1></textarea>
    </div>
    <div class="editor">
      <label>CSS</label>
      <textarea id="cssEditor">body { background:black; color:cyan; }</textarea>
    </div>
    <div class="editor">
      <label>JavaScript</label>
      <textarea id="jsEditor">console.log("Galaxia ready");</textarea>
    </div>
  </div>

  <div class="preview">
    <iframe id="preview"></iframe>
  </div>
</div>

<script>
const htmlEditor = document.getElementById("htmlEditor");
const cssEditor  = document.getElementById("cssEditor");
const jsEditor   = document.getElementById("jsEditor");
const preview    = document.getElementById("preview");
const projectName = document.getElementById("projectName");

// ---------- RUN ----------
function run() {
  const html = htmlEditor.value;
  const css  = "<style>" + cssEditor.value + "</style>";
  const js   = "<script>" + jsEditor.value + "<\/script>";

  const doc = `
    <!DOCTYPE html>
    <html>
    <head>${css}</head>
    <body>
      ${html}
      ${js}
    </body>
    </html>
  `;

  preview.srcdoc = doc;
}

// ---------- SAVE / LOAD ----------
function saveProject() {
  const name = projectName.value.trim();
  if (!name) return alert("Enter project name");

  const data = {
    html: htmlEditor.value,
    css: cssEditor.value,
    js: jsEditor.value
  };

  localStorage.setItem("galaxia_" + name, JSON.stringify(data));
  localStorage.setItem("galaxia_last", name);
  alert("Saved " + name);
}

function loadProject() {
  const name = projectName.value.trim();
  const raw = localStorage.getItem("galaxia_" + name);
  if (!raw) return alert("Project not found");

  const data = JSON.parse(raw);
  htmlEditor.value = data.html;
  cssEditor.value  = data.css;
  jsEditor.value   = data.js;
  run();
}

// Auto-load last project
const last = localStorage.getItem("galaxia_last");
if (last) {
  projectName.value = last;
  loadProject();
} else {
  run();
}
</script>

</body>
</html>
