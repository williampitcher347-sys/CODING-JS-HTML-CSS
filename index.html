<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxia Learning</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#0a0f25,#000);
  color:#00f6ff;
  font-family:Arial,system-ui;
}

header{
  text-align:center;
  padding:20px;
  font-size:28px;
  letter-spacing:3px;
  box-shadow:0 0 40px #00f6ff55;
}

#layout{
  display:grid;
  grid-template-columns:260px 1fr;
  height:calc(100vh - 80px);
}

#nav{
  background:#020617;
  border-right:2px solid #00f6ff33;
  padding:12px;
}

#nav button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#00f6ff22;
  color:#00f6ff;
  border:1px solid #00f6ff;
  cursor:pointer;
}

#nav button:hover{
  background:#00f6ff55;
}

#main{
  padding:20px;
  overflow:auto;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:16px;
  background:#000;
  color:#00f6ff;
  border:1px solid #00f6ff44;
}

.command{
  border:1px solid #00f6ff33;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 0 15px #00f6ff22;
}

.command h3{
  margin:0;
  font-size:20px;
  color:#9ff;
}

.command .args{
  font-size:14px;
  opacity:0.9;
}

.command .desc{
  margin-top:6px;
}

.command pre{
  background:#000;
  padding:10px;
  border-left:4px solid #00f6ff;
  overflow:auto;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA â€¢ LEARNING CENTER</header>

<div id="layout">
  <div id="nav">
    <button onclick="show('learn')">ðŸ“˜ Learn</button>
    <button onclick="show('about')">â„¹ About</button>
  </div>

  <div id="main">
    <div id="learn">
      <input placeholder="Search commands..." oninput="filterCommands(this.value)">
      <div id="list"></div>
    </div>

    <div id="about" style="display:none">
      <h2>About Galaxia</h2>
      <p>Galaxia teaches logic, structure, and creativity using readable commands.</p>
    </div>
  </div>
</div>

<script>
const COMMANDS = [
  {
    name:"Loop",
    args:"(number)",
    desc:"Repeats a block of actions a set number of times.",
    example:"Loop(5) â†’ repeats the script 5 times"
  },
  {
    name:"Wait",
    args:"(seconds)",
    desc:"Pauses the script before continuing.",
    example:"Wait(2) â†’ waits for 2 seconds"
  },
  {
    name:"Say",
    args:"(text)",
    desc:"Displays a message to the user.",
    example:'Say("Hello World")'
  },
  {
    name:"If",
    args:"(condition)",
    desc:"Runs actions only if a condition is true.",
    example:"If(score > 10)"
  },
  {
    name:"Move",
    args:"(direction, amount)",
    desc:"Moves an object in a direction.",
    example:"Move(right, 10)"
  },
  {
    name:"SetColor",
    args:"(color)",
    desc:"Changes an object's color.",
    example:"SetColor(blue)"
  },
  {
    name:"PlaySound",
    args:"(name)",
    desc:"Plays a sound effect.",
    example:"PlaySound(click)"
  },
  {
    name:"RepeatForever",
    args:"()",
    desc:"Runs actions endlessly.",
    example:"RepeatForever()"
  },
  {
    name:"CreateRoom",
    args:"(roomName)",
    desc:"Creates a new private chat room.",
    example:'CreateRoom("ScienceClub")'
  },
  {
    name:"JoinRoom",
    args:"(roomName)",
    desc:"Joins an existing chat room.",
    example:'JoinRoom("ScienceClub")'
  }
];

const list=document.getElementById("list");

function render(cmds){
  list.innerHTML="";
  cmds.forEach(c=>{
    const d=document.createElement("div");
    d.className="command";
    d.innerHTML=`
      <h3>${c.name} ${c.args}</h3>
      <div class="desc">${c.desc}</div>
      <pre>${c.example}</pre>
    `;
    list.appendChild(d);
  });
}

function filterCommands(q){
  q=q.toLowerCase();
  render(COMMANDS.filter(c=>
    c.name.toLowerCase().includes(q) ||
    c.desc.toLowerCase().includes(q)
  ));
}

function show(id){
  document.getElementById("learn").style.display="none";
  document.getElementById("about").style.display="none";
  document.getElementById(id).style.display="block";
}

render(COMMANDS);
</script>

</body>
</html>
